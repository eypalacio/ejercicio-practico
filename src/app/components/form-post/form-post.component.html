<div class="w-full h-5/6 flex justify-center">
    <form class="w-full max-w-lg" [formGroup]="form">
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    User
                </label>
                <input
                    class="appearance-none block cursor-not-allowed w-full bg-teal-50 text-gray-700 border border-teal-500 placeholder-opacity-25 placeholder-teal-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" name="user" placeholder="insert the user id"
                    formControlName="userId">
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Title
                </label>
                <input
                    class="appearance-none block w-full bg-teal-50 text-gray-700 border border-teal-500 placeholder-opacity-25 placeholder-teal-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="insert the title of post" name="title"
                    formControlName="title">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Post
                </label>
                <textarea rows="5"
                    class="appearance-none block w-full bg-teal-50 text-gray-700 border border-teal-500 placeholder-opacity-25 placeholder-teal-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-password" type="text" placeholder="body of the post" name="post"
                    formControlName="body"></textarea>
                <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
            </div>
        </div>

        <div class="flex justify-end">
            <button class="p-2 rounded-md shadow-md bg-teal-700 text-white text-sm hover:bg-teal-400 hover:transition-all"
            (click)="create_post()">Done</button>
        <button class="p-2 ml-2 rounded-md shadow-md bg-zinc-700 text-white text-sm hover:bg-teal-400 hover:transition-all"
            (click)="cancel()">Cancel</button>
        </div>

    </form>
</div>
