<!-- container -->
<div class="bg-green-100 flex flex-col justify-center rounded-xl overflow-hidden">
    <div class="max-w-sm w-full lg:flex my-2 shadow-md relative" *ngFor="let item of comments_list">
        <div
            class="border border-gray-400 w-full lg:border lg:border-t lg:border-gray-400 bg-white rounded-lg  p-4 flex flex-col justify-between leading-normal">
            <div class="mb-5">
                <p class="text-sm text-gray-600 flex items-center">
                    <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                    </svg>
                    Comments
                </p>
                <div class="text-gray-900 font-bold text-lg mb-2">{{item.name}}</div>
                <div class="text-gray-900 font-bold text-lg mb-2">{{item.email}}</div>
                <p class="text-sm text-gray-700 line-clamp-3">{{item.body}}</p>
            </div>
    
            <div class="flex items-center">
                <div class="w-6 h-6 rounded-full mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
            </div>
    
            <button
                class="absolute bottom-4 right-4 flex flex-row justify-center items-center text-neutral-900 text-sm bg-transparent border border-teal-600 p-2 rounded-lg">comments
            </button>
        </div>
    </div>
</div>
