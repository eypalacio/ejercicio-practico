<!-- container -->
<div class="flex flex-col w-11/12 overflow-auto">
    <div class="w-full lg:flex my-2 relative" *ngFor="let item of comments_list">
        <div
            class="border-b w-full lg:border-b lg:border-gray-400 bg-transparent  p-4 flex flex-col justify-between leading-normal">
            <div class="mb-3">
                <p class="text-sm text-gray-600 flex items-center">
                    <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                    </svg>
                    Comments
                </p>
                <div class="text-gray-900 font-bold text-lg mb-2">{{item.name}}</div>
                <div class="text-gray-700 font-bold text-xs mb-2">{{item.email}}</div>
                <p class="text-sm text-gray-700 line-clamp-3">{{item.body}}</p>
            </div>

            <!-- del button -->
            <button class="absolute top-2 right-6 p-2 text-slate-400 hover:text-red-500 transform active:scale-75" (click)="delete_comment(item.id)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </button>
        </div>
    </div>

    <!-- comments list empty -->
    <div class="w-full h-5/6 flex justify-center items-center drop-shadow-lg" *ngIf="comments_list.length == 0" [@open_close]="':open'">
        <img class="object-contain w-96 mt-12" src="assets/imgs/undraw_things.svg" alt="">
    </div>
</div>
